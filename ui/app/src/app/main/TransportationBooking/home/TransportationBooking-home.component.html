<o-form-layout-manager attr="TransportationBooking" mode="tab" title="TRANSPORTATIONBOOKING">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TransportationBookingTable" 
            service="TransportationBooking" 
            entity="TransportationBooking" 
            title="TRANSPORTATIONBOOKING"
            keys="id"
            columns="id;booking_id;transportation_id" 
            header-actions="R;D"
            visible-columns="id;booking_id;transportation_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="booking_id" title="booking_id">
    <o-table-cell-renderer-service attr="booking_id" 
        service="Booking" entity="BookingType" columns="id;id"
        parent-keys="id:booking_id"
        value-column="id" keys="booking_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="transportation_id" title="transportation_id">
    <o-table-cell-renderer-service attr="transportation_id" 
        service="Transportation" entity="TransportationType" columns="id;id"
        parent-keys="id:transportation_id"
        value-column="id" keys="transportation_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
