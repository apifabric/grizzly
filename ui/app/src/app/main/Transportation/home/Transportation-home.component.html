<o-form-layout-manager attr="Transportation" mode="tab" title="TRANSPORTATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TransportationTable" 
            service="Transportation" 
            entity="Transportation" 
            title="TRANSPORTATION"
            keys="id"
            columns="id;Type;capacity" 
            header-actions="R;D"
            visible-columns="id;Type;capacity"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #Type attr="Type" title="Type" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #capacity attr="capacity" title="capacity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
